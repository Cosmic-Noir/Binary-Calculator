<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
  </head>

  <body>
    <div id="res"></div>
    <div id="btns">
      <button id="btn0">0</button>
      <button id="btn1">1</button>
      <button id="btnClr">C</button>
      <button id="btnEql">=</button>
      <button id="btnSum">+</button>
      <button id="btnSub">-</button>
      <button id="btnMul">*</button>
      <button id="btnDiv">/</button>
    </div>

    <script>
      let display = "";
      // Adding to display string
      function action(e) {
        const btn = e.target || e.srcElement;
        display = display + document.getElementById(btn.id).innerHTML;
        document.getElementById("res").innerHTML = display;
      }

      document.getElementById("btn0").onclick = action;
      document.getElementById("btn1").onclick = action;
      document.getElementById("btnSum").onclick = action;
      document.getElementById("btnSub").onclick = action;
      document.getElementById("btnMul").onclick = action;
      document.getElementById("btnDiv").onclick = action;

      // Calculate and display result
      let result = document.getElementById("btnEql");
      result.addEventListener("click", function() {
        let num = parseInt(display, 2);
        console.log(num);
        document.getElementById("res").innerHTML = num;

        console.log("calcResults pressed");
      });

      // Clear the input
      document.getElementById("btnClr").addEventListener("click", function() {
        display = "";
        document.getElementById("res").innerHTML = display;
        console.log("clearDisplay pressed");
      });
    </script>
  </body>
</html>
